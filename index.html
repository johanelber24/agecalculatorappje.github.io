<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Johan Elber">
  <meta name="description" content="Project FronEnt | Age Calculator App">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="container-flex">

    <div class="app">
      
      <div class="info">
        
        <div class="info__flex">

          <div class="info__app"> 
            <p class="info__texto">Day</h3>
            <div class="info__input">
              <input type="text" placeholder="DD" id="appDay" maxlength="2">
            </div>
          </div> <!-- info-app -->
          <div class="info__app"> 
            <p class="info__texto">Month</h3>
            <div class="info__input">
              <input type="text" placeholder="MM" id="appMonth" maxlength="2">
            </div>
          </div> <!-- info-app -->
          <div class="info__app"> 
            <p class="info__texto">Year</h3>
            <div class="info__input">
              <input type="text" placeholder="YYYY" id="appYear" maxlength="4">
            </div>
          </div> <!-- info__app -->

        </div> <!-- info__flex -->

        <div class="info__enviar">
          <hr class="linea-gris">
          <button id="calcularEdad" class="boton boton-calcular">
            <img src="./assets/images/icon-arrow.svg" alt="Icono enviar" width="50" height="50">
          </button>
          <button type="button" id="limpiarDatos" class="boton boton-limpiar">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div> <!-- info__enviar -->

      </div> <!-- info -->

      <div class="response">
        <p class="response__text"><span class="response__app" id="responseYears" data-total="0">- -</span>years</p>
        <p class="response__text"><span class="response__app" id="responseMonths" data-total="0">- -</span>months</p>
        <p class="response__text"><span class="response__app" id="responseDays" data-total="0">- -</span>days</p>
      </div> <!-- response -->

    </div> <!-- app -->

  </div> <!-- container-flex -->

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- App Js -->
  <script src="./js/app.js"></script>
</body>
</html>
